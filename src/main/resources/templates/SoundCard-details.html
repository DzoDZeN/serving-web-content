<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Тима без понтов</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<section class="py-1 text-center container" th:each="el : ${text}">
    <img th:src="${el.photo}" height="200px" width="200px">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light" th:text="${el.title}"></h1>
            <p class="lead text-body-secondary" th:utext="${el.text}"></p>
        </div>
    </div>
</section>


<footer th:insert="~{blocks/footer :: footer}"></footer>


</body>
</html>
